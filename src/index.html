<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="index.js"></script>
</head>

<body>
    <div id="loginScreen">
        <!-- Screen for login -->
        <div class="container center">
            <h1>Forget Me Not</h1>
            <h3>Please login to continue</h3>
            <form method="GET">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" name="loginButton" onClick="login(this.form)">Login</button>
            </form>
            <div class="spacer"></div>
        </div>
    </div>

    <div id="webApp">
        <div class="container center">

            <img src="forgetmenot (1).png">

            <button id="logoutButton">Logout</button>

            <h3>Press scan and scan a NFC card</h3>
            <button id="scanButton">Scan</button>
            <!-- <button id="makeReadOnlyButton">Make Read-Only</button>  -->

            <h3>This is the NFC serial number</h3>
            <div id="output" class="output">
            </div>

            <h3>Please select or record an audio clip</h3>
            <input type="file" accept="audio/*" capture id="recorder" />
            <audio id="player" controls></audio>

            <h3>Please upload the audio clip to the Forget Me Not Box</h3>
            <button id="uploadButton">Upload</button>
            <div id="outputUpload" class="output">
            </div>
            <div class="spacer"></div>
        </div>
    </div>

</body>

</html>
