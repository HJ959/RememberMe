<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script defer="defer" src="index.js"></script><script defer="defer" src="index.js"></script></head><body><div id="loginScreen"><div class="container center"><h1>Forget Me Not</h1><h3>Please login to continue</h3><form><input name="username" placeholder="Username" required> <input type="password" name="password" placeholder="Password" required> <button type="submit" name="loginButton" onclick="login(this.form)">Login</button></form><div class="spacer"></div></div></div><div id="webApp"><div class="container center"><img src="forgetmenot (1).png"> <button id="logoutButton">Logout</button><h3>Press scan and scan a NFC card</h3><button id="scanButton">Scan</button><h3>This is the NFC serial number</h3><div id="output" class="output"></div><h3>Please select or record an audio clip</h3><input type="file" accept="audio/*" capture id="recorder"/><audio id="player" controls></audio><h3>Please upload the audio clip to the Forget Me Not Box</h3><button id="uploadButton">Upload</button><div id="outputUpload" class="output"></div><div class="spacer"></div></div></div></body></html>
