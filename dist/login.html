<!doctype html><html><head><meta charset="UTF-8"><title>Sample FirebaseUI App</title><script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script><script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script><link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css"/><script>// FirebaseUI config.
      var uiConfig = {
        signInSuccessUrl: 'https://forgetmenotbox.netlify.app/',
        signInOptions: [
          // Leave the lines as is for the providers you want to offer your users.
          firebase.auth.EmailAuthProvider.PROVIDER_ID
        ],
        // tosUrl and privacyPolicyUrl accept either url string or a callback
        // function.
        // Terms of service url/callback.
        tosUrl: '<your-tos-url>',
        // Privacy policy url/callback.
        privacyPolicyUrl: function() {
          window.location.assign('<your-privacy-policy-url>');
        }
      };

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);</script><script defer="defer" src="index.js"></script></head><body><h1>Forget Me Not Album</h1><div id="firebaseui-auth-container"></div></body></html>
