<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6Lch2Q0pAAAAAC0OI5eZW8wlZg7JNJZgYSuht27Z" async
        defer></script>
<script defer src="index.js"></script></head>

<body>
    <!-- Stop flashing on load, shows white until page load -->
    <div id="loadOverlay"
        style="background-color:rgb(255, 255, 255); position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;">
    </div>

    <div id="loginScreen">
        <div class="container center">
            <img src="forgetmenot (1).png">
            <div class="center">
                <h3>Please login to the Forget Me Not Box</h3>
                <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username"
                    required>
                <input type="password" name="password" id="password-field" class="login-form-field"
                    placeholder="Password" required>
                <input type="submit" value="Login" id="login-form-submit">
            </div>
            <div class="spacer"></div>
        </div>
    </div>

    <div id="webApp">
        <div class="container center">

            <img src="forgetmenot (1).png">

            <button id="logoutButton">Logout</button>

            <h3>Press scan and scan a NFC card</h3>
            <button id="scanButton">Scan</button>
            <!-- <button id="makeReadOnlyButton">Make Read-Only</button>  -->

            <h3>This is the NFC serial number</h3>
            <div id="output" class="output">
            </div>

            <h3>Please select or record an audio clip</h3>
            <input class="selectFile" type="file" accept="audio/*" capture id="recorder" />
            <audio id="player" controls></audio>

            <h3>Please upload the audio clip to the Forget Me Not Box</h3>
            <button id="uploadButton">Upload</button>
            <div id="outputUpload" class="output">
            </div>
            <div class="spacer"></div>
        </div>
    </div>

</body>

</html>
